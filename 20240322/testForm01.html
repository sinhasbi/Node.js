<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" autocomplete="on" >
        <label for="myName">姓名: </label>
        <input type="text" name="name" id="myName" autocomplete="given-name" autofocus 
        placeholder="請輸入名字...">
        <br>
        <label for="myEmail">信箱: </label>
        <input type="email" name="myEmail" id="myEmail" autocomplete="email">
        <br>
        <label for="mySelect">喜好</label>
        <select name="" id="mySelect" multiple>
            <option value="">香蕉</option>
            <option value="">鳳梨</option>
            <option value="">蘋果</option>
        </select>
        <br>
        <input type="submit" value="送出">
    </form>
</body>

</html>
