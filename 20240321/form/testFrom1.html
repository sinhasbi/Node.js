<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST FORM1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .flex-80{
                flex:0 0 80px !important;
            }
        </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container pt-3">
        <div class="input-group">
            <span class="input-group-text">RANGE</span>
            <input step="10" min="100" max="500" type="range" class="form-control form-range h-auto px-3">

            <output class="form-control flex-80"> </output>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            document.querySelector("[type=range]").addEventListener("input",e=>{
                document.querySelector("output").value=e.target.value
            })
        </script>
</body>

</html>
